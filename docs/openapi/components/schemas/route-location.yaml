title: "Route Location model"
type: "object"
properties:
  id:
    type: "string"
    format: "uuid"
  type:
    type: "string"
    enum:
      - "route_location"
  attributes:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      inbound_scac:
        type: "string"
        nullable: true
        minLength: 4
        maxLength: 4
      inbound_mode:
        type: "string"
        nullable: true
        enum:
          - "vessel"
          - "rail"
          - null
      inbound_eta_at:
        type: "string"
        format: "date-time"
        nullable: true
      inbound_ata_at:
        type: "string"
        format: "date-time"
        nullable: true
      inbound_voyage_number:
        type: "string"
        nullable: true
      outbound_scac:
        type: "string"
        nullable: true
        minLength: 4
        maxLength: 4
      outbound_mode:
        type: "string"
        nullable: true
        enum:
          - "vessel"
          - "rail"
          - null
      outbound_etd_at:
        type: "string"
        format: "date-time"
        nullable: true
      outbound_atd_at:
        type: "string"
        format: "date-time"
        nullable: true
      outbound_voyage_number:
        type: "string"
        nullable: true
      created_at:
        type: "string"
        format: "date-time"
      updated_at:
        type: "string"
        format: "date-time"
    required:
      - "id"
      - "created_at"
      - "updated_at"
  relationships:
    type: "object"
    properties:
      route:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              id:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "route"
            required:
              - "id"
              - "type"
      inbound_vessel:
        type: "object"
        properties:
          data:
            type: "object"
            nullable: true
            properties:
              id:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "vessel"
      outbound_vessel:
        type: "object"
        properties:
          data:
            type: "object"
            nullable: true
            properties:
              id:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "vessel"
      location:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              id:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "port"
                  - "terminal"
      facility:
        type: "object"
        properties:
          data:
            type: "object"
            nullable: true
            properties:
              id:
                type: "string"
                format: "uuid"
              type:
                type: "string"
                enum:
                  - "terminal"
                  - "port"
required:
  - "id"
  - "type"
  - "attributes"
  - "relationships"
