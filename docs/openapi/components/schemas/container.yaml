description: "Represents the equipment during a specific journey."
properties:
  id:
    type: "string"
    format: "uuid"
  type:
    type: "string"
    enum:
      - "container"
  attributes:
    type: "object"
    properties:
      number:
        type: "string"
      ref_numbers:
        type: "array"
        items:
          type: "string"
      equipment_type:
        type: "string"
        enum:
          - "dry"
          - "reefer"
          - "open top"
          - "flat rack"
          - "bulk"
          - "tank"
          - null
        nullable: true
      equipment_length:
        type: "integer"
        enum:
          - null
          - 10
          - 20
          - 40
          - 45
        nullable: true
      equipment_height:
        type: "string"
        enum:
          - "standard"
          - "high_cube"
          - null
        nullable: true
      weight_in_lbs:
        type: "number"
        nullable: true
      created_at:
        type: "string"
        format: "date-time"
      seal_number:
        type: "string"
        nullable: true
      pickup_lfd:
        type: "string"
        format: "date-time"
        description: "Coalesces `import_deadlines` values giving preference to `pickup_lfd_line`"
        nullable: true
      pickup_appointment_at:
        type: "string"
        format: "date-time"
        description: "When available the pickup appointment time at the terminal is returned."
        nullable: true
      availability_known:
        type: "boolean"
        description: "Whether Terminal 49 is receiving availability status from the terminal."
      available_for_pickup:
        type: "boolean"
        description: "If availability_known is true, then whether container is available to be picked up at terminal."
        nullable: true
      pod_arrived_at:
        type: "string"
        format: "date-time"
        description: "Time the vessel arrived at the POD"
        nullable: true
      pod_discharged_at:
        type: "string"
        format: "date-time"
        description: "Discharge time at the port of discharge"
        nullable: true
      pod_full_out_at:
        type: "string"
        format: "date-time"
        description: "Full Out time at port of discharge. Null for inland moves."
        nullable: true
      terminal_checked_at:
        type: "string"
        format: "date-time"
        description: "When the terminal was last checked."
        nullable: true
      pod_full_out_chassis_number:
        type: "string"
        description: "The chassis number used when container was picked up at POD (if available)"
        nullable: true
      location_at_pod_terminal:
        type: "string"
        description: "Location at port of discharge terminal"
        nullable: true
      final_destination_full_out_at:
        type: "string"
        format: "date-time"
        description: "Pickup time at final destination for inland moves."
        nullable: true
      empty_terminated_at:
        type: "string"
        format: "date-time"
        description: "Time empty container was returned."
        nullable: true
      holds_at_pod_terminal:
        type: "array"
        items:
          $ref: "#/components/schemas/terminal_hold"
      fees_at_pod_terminal:
        type: "array"
        items:
          $ref: "#/components/schemas/terminal_fee"
      pod_timezone:
        type: "string"
        description: "IANA tz. Applies to attributes pod_arrived_at, pod_discharged_at, pickup_appointment_at, pod_full_out_at."
        nullable: true
      final_destination_timezone:
        type: "string"
        description: "IANA tz. Applies to attribute final_destination_full_out_at."
        nullable: true
      empty_terminated_timezone:
        type: "string"
        description: "IANA tz. Applies to attribute empty_terminated_at."
        nullable: true
      pod_rail_carrier_scac:
        type: "string"
        description: "The SCAC of the rail carrier for the pickup leg of the container's journey.(BETA)"
        nullable: true
      ind_rail_carrier_scac:
        type: "string"
        description: "The SCAC of the rail carrier for the delivery leg of the container's journey.(BETA)"
        nullable: true
      pod_last_tracking_request_at:
        type: "string"
        format: "date-time"
        nullable: true
      shipment_last_tracking_request_at:
        type: "string"
        format: "date-time"
        nullable: true
      pod_rail_loaded_at:
        type: "string"
        format: "date-time"
        nullable: true
      pod_rail_departed_at:
        type: "string"
        format: "date-time"
        nullable: true
      ind_eta_at:
        type: "string"
        format: "date-time"
        nullable: true
      ind_ata_at:
        type: "string"
        format: "date-time"
        nullable: true
      ind_rail_unloaded_at:
        type: "string"
        format: "date-time"
        nullable: true
      ind_facility_lfd_on:
        type: "string"
        format: "date-time"
        description: "Please use `import_deadlines.pickup_lfd_rail`"
        nullable: true
        deprecated: true
      import_deadlines:
        type: "object"
        description: "Import pickup deadlines for the container"
        properties:
          pickup_lfd_terminal:
            type: "string"
            format: "date-time"
            description: "The last free day for pickup before demmurage accrues. Corresponding timezone is pod_timezone."
            nullable: true
          pickup_lfd_rail:
            type: "string"
            format: "date-time"
            description: "The last free day for pickup before demmurage accrues. Corresponding timezone is final_destination_timezone."
            nullable: true
          pickup_lfd_line:
            type: "string"
            format: "date-time"
            description: "The last free day as reported by the line. Corresponding timezone is final_destination_timezone or pod_timezone."
            nullable: true
        nullable: true
  relationships:
    type: "object"
    properties:
      shipment:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              id:
                type: "string"
              type:
                type: "string"
                enum:
                  - "shipment"
      pickup_facility:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              id:
                type: "string"
              type:
                type: "string"
                enum:
                  - "terminal"
      pod_terminal:
        type: "object"
        properties:
          data:
            type: "object"
            properties:
              id:
                type: "string"
              type:
                type: "string"
                enum:
                  - "terminal"
      transport_events:
        type: "object"
        properties:
          data:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                type:
                  type: "string"
                  enum:
                    - "transport_event"
      raw_events:
        type: "object"
        properties:
          data:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                type:
                  type: "string"
                  enum:
                    - "raw_event"
required:
  - "id"
  - "type"
  - "attributes"
