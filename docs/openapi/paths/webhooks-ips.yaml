get:
  summary: "List webhook IPs"
  responses:
    200:
      description: "OK"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              webhook_notification_ips:
                type: "array"
                items:
                  type: "string"
                  format: "ipv4"
              last_updated:
                type: "string"
                format: "date-time"
          examples:
            Example List of IPs:
              value:
                webhook_notification_ips:
                  - "35.222.62.171"
                  - "3.230.67.145"
                  - "44.217.15.129"
                last_updated: "2023-10-17T21:23:16Z"
  operationId: "get-webhooks-ips"
  description: "Return the list of IPs used for sending webhook notifications.  This can be useful for whitelisting the IPs on the firewall."
  tags:
    - "Webhooks"
  parameters: []
